    let currentLevel = 0;
    const wordsContainer = document.getElementById("words");
    const defsContainer = document.getElementById("definitions");
    const levelIndicator = document.getElementById("levelIndicator");

    function loadLevel(index) {
      const level = levels[index];
      levelIndicator.textContent = `Level ${index + 1}`;
      wordsContainer.innerHTML = "";
      defsContainer.innerHTML = "";

      level.words.forEach(word => {
        const div = document.createElement("div");
        div.className = "word";
        div.draggable = true;
        div.id = word.id;
        div.textContent = word.text;
        wordsContainer.appendChild(div);

        div.addEventListener("dragstart", e => {
          e.dataTransfer.setData("text/plain", word.id);
        });
      });

      level.definitions.forEach(def => {
        const div = document.createElement("div");
        div.className = "definition";
        div.dataset.match = def.match;
        div.textContent = def.text;
        defsContainer.appendChild(div);

        div.addEventListener("dragover", e => e.preventDefault());

       div.addEventListener("drop", e => {
  e.preventDefault();
  const draggedId = e.dataTransfer.getData("text/plain");
  const target = e.currentTarget; // ✅ This ensures correct reference

  if (draggedId === target.dataset.match) {
    target.classList.add("matched");
    target.textContent += ` ✅ (${draggedId})`;
    const draggedEl = document.getElementById(draggedId);
    if (draggedEl) draggedEl.remove();
    checkLevelComplete();
  } else {
    alert("❌ Try again!");
  }
});
      });
    }

    function checkLevelComplete() {
      const matched = defsContainer.querySelectorAll(".matched").length;
      if (matched === levels[currentLevel].definitions.length) {
        setTimeout(() => {
          alert(`🎉 Level ${currentLevel + 1} complete!`);
          currentLevel++;
          
          if (currentLevel < 21) {
            loadLevel(currentLevel);
          } else {
            alert("🏆 You completed all levels!");
            currentLevel = 0;
            loadLevel(currentLevel);
          }
        }, 300);
      }
    }
