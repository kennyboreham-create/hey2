<head>

  <style>
    * {

    }

    body {
      margin: 0;
      padding: 0;

      border: 10px solid black;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;

    /* Left-side navbar */
    .navbar {
      width: 150px;

      border: 4px solid black;
      border-radius: 10px;
    }

    /* Main content area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;

      color: white;
      text-align: center;
    }

      margin-bottom: 20px;
    }

    input {
      font-size: 18px;
      padding: 10px;
      width: 300px;
      border-radius: 5px;
      border: 2px solid white;
      margin-bottom: 10px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      background-color: white;
      color: #0b3d91;
      border: 2px solid black;
      border-radius: 6px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    button:hover {
      background-color: #ffe066;
      transform: scale(1.05);
    }

    #output {

  <div class="main">
    <div>
      <h1>Type a Word</h1>
      <input type="text" id="wordInput" placeholder="Enter a word...">
      <br>
      <button onclick="generateSentence()">Find New Words</button>
    </div>

    <div id="output"></div>
  </div>

  <script>
  
   
async function generateSentence() {
  const word = document.getElementById("wordInput").value.trim();
  const output = document.getElementById("output");

  if (!word) {
    output.textContent = "";
    alert("Please enter a word first.");
    return;
  }

  try {
    const response = await fetch(`https://api.datamuse.com/words?ml=${word}&max=5`);
    const data = await response.json();

    if (data.length > 0) {
      const related = data.map(item => item.word).slice(0, 3).join(", ");
      output.textContent = `The word "${word}" brings to mind: ${related}.`;
    } else {
      output.textContent = `The word "${word}" is truly one of a kind.`;
    }
  } catch (error) {
    output.textContent = "Oops! Something went wrong.";
    console.error(error);
  }
}
