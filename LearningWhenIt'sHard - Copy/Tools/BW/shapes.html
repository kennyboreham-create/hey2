<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build-a-Creature</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #2e004d;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #d1b3ff;
    }

    #shapePalette {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .shape {
      width: 60px;
      height: 60px;
      cursor: grab;
    }

    .circle {
      background-color: #ffcc00;
      border-radius: 50%;
    }

    .square {
      background-color: #00ccff;
    }

    .triangle {
      width: 0;
      height: 0;
      border-left: 30px solid transparent;
      border-right: 30px solid transparent;
      border-bottom: 60px solid #ff6699;
    }

    .rectangle {
      background-color: #66ff66;
      width: 80px;
      height: 40px;
    }

    #canvas {
      width: 400px;
      height: 400px;
      background-color: #1e0033;
      border: 2px dashed #d1b3ff;
      position: relative;
    }

    .dropped {
      position: absolute;
    }

    #describeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #9933ff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #clearBtn {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #ff6666;
  border: none;
  color: white;
  font-size: 16px;
  border-radius: 6px;
  cursor: pointer;
}
#creatureName {
  margin-top: 10px;
  padding: 8px;
  font-size: 16px;
  border-radius: 6px;
  border: none;
  width: 250px;
}
  </style>

</head>
<body>
  <h1>Build-a-Creature</h1>
  <div id="shapePalette">
    <div class="shape circle" draggable="true" data-shape="circle"></div>
    <div class="shape square" draggable="true" data-shape="square"></div>
    <div class="shape triangle" draggable="true" data-shape="triangle"></div>
    <div class="shape rectangle" draggable="true" data-shape="rectangle"></div>
  </div>

  <div id="canvas" ondragover="allowDrop(event)" ondrop="dropShape(event)"></div>
  <div>
      <button id="describeBtn" onclick="describeCreature()">Describe My Creature</button>
      <button id="clearBtn" onclick="clearCanvas()">Clear Creature</button>
     <label>Creature Name</label> <input type="text" id="creatureName" placeholder="Enter your creature's name" />
    </div>
    <script src="js/shapes.js"> </script>
</body>
</html>
