<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Detective</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e0033;
      color: #fff;
    }

    #gameContainer {
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 200px;
      background-color: #2e004d;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    }

    #sidebar h2 {
      margin-top: 0;
      font-size: 20px;
    }

    #main {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 32px;
      color: #d1b3ff;
    }

    #potentialPoints {
      font-size: 18px;
      margin-bottom: 20px;
    }

    #clue {
      font-size: 20px;
      margin-bottom: 20px;
      color: #ffccff;
    }

    #choices {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    .choiceBtn {
      background-color: #4b0082;
      color: white;
      border: none;
      padding: 15px 25px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .choiceBtn:hover {
      background-color: #6a0dad;
    }

    #clueBtn {
      background-color: #9933ff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }

    #message {
      font-size: 18px;
      margin-top: 20px;
      color: #ff99cc;
    }

    .img-profile {
    max-width: 10rem;
    max-height: 10rem;
    border: 0.5rem solid rgba(255, 255, 255, 0.2);
  }
  </style>
</head>
<body>
  <div id="gameContainer">
    <div id="sidebar">
      <h2>Points Acquired</h2>
      <div id="points">0</div><br><br>
      <h2>Levels Completed</h2>
      <div id="level">0</div><br><br><br><br>
       <span class="d-none d-lg-block"><img class="img-fluid img-profile rounded-circle mx-auto mb-2" src="../../characters/images/sirell1.png" alt="..." /></span>
    </div>
    <div id="main">
      <h1>Math Detective</h1>
      <div id="potentialPoints">Potential Points: 3</div>
      <div id="clue">Clue: â€”</div>
      <div id="choices"></div>
      <button id="clueBtn" onclick="getClue()">Ask for another clue</button>
      <div id="message"></div>
    </div>
  </div>

  <script>
    let level = 0;
    let points = 0;
    let potentialPoints = 3;
    let targetNumber;
    let cluesGiven = 0;
    let choices = [];

    function startLevel() {
      document.getElementById('message').textContent = '';
      potentialPoints = 3;
      cluesGiven = 0;
      document.getElementById('potentialPoints').textContent = `Potential Points: ${potentialPoints}`;

      targetNumber = Math.floor(Math.random() * 30);
      generateChoices();
      showChoices();
      showClue();
    }

    function generateChoices() {
      choices = [targetNumber];
      while (choices.length < 3) {
        let num = Math.floor(Math.random() * 30);
        if (!choices.includes(num)) {
          choices.push(num);
        }
      }
      choices.sort(() => Math.random() - 0.5);
    }

    function showChoices() {
      const container = document.getElementById('choices');
      container.innerHTML = '';
      choices.forEach(num => {
        const btn = document.createElement('button');
        btn.textContent = num;
        btn.className = 'choiceBtn';
        btn.onclick = () => makeGuess(num);
        container.appendChild(btn);
      });
    }

  function showClue() {
  let clueText = '';

  if (cluesGiven === 0) {
    const offset = Math.floor(Math.random() * 5 + 1);
    const highClue = targetNumber + offset;
    const lowClue = targetNumber - offset > 0 ? targetNumber - offset : 1;

    clueText = targetNumber > 15
      ? `Lower than ${highClue}`
      : `Higher than ${lowClue}`;
  }

  else if (cluesGiven === 1) {
    const offset = 2;
    const highClue = targetNumber + offset;
    const lowClue = targetNumber - offset > 0 ? targetNumber - offset : 1;

    clueText = targetNumber > 10
      ? `Lower than ${highClue}`
      : `Higher than ${lowClue}`;
  }

  else {
    const offset = Math.floor(Math.random() * 3 + 2);
    const reference = targetNumber + offset;
    clueText = `The number is ${offset} below ${reference}`;
  }

  document.getElementById('clue').textContent = `Clue: ${clueText}`;
}

    function getClue() {
      if (cluesGiven < 2) {
        cluesGiven++;
        potentialPoints--;
        document.getElementById('potentialPoints').textContent = `Potential Points: ${potentialPoints}`;
        showClue();
      } else {
        document.getElementById('message').textContent = 'No more clues available!';
      }
    }

    function makeGuess(num) {
      if (num === targetNumber) {
        points += potentialPoints;
        document.getElementById('points').textContent = points;
        document.getElementById('message').textContent = `Correct! You earned ${potentialPoints} points.`;
      } else {
        potentialPoints--;
        document.getElementById('potentialPoints').textContent = `Potential Points: ${potentialPoints}`;
        document.getElementById('message').textContent = `Wrong guess! Try again or ask for another clue.`;
        return;
      }

      if (level < 20) {
        level++;
        setTimeout(startLevel, 2000);
        document.getElementById('level').textContent = level ;
      } else {
        document.getElementById('message').textContent += ' Game Over!';
        document.getElementById('clueBtn').disabled = true;
        document.getElementById('choices').innerHTML = '';
      }
    }

    startLevel();
  </script>
</body>
</html>
