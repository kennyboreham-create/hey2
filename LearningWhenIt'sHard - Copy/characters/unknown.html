<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TAOLB Characters</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #f0f0f0;
      font-weight: 500;
      font-family: 'Segoe UI', sans-serif;
    }
    .hero {
      background: url('images/dragon1.png') center/cover no-repeat;
      height: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 2px 2px 4px #000;
    }
    .hero h1 {
      font-size: 3rem;
      color: #ffe81f;
    }
    .card {
      background-color: #1c1c1c;
      border: none;
      color: #f0f0f0;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card-img-top {
      height: 250px;
      object-fit: cover;
      

    }
    .section-title {
      color: #ffe81f;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <div class="hero">
    <h1>TAOLB</h1>
  </div>

  <div class="container">
    <h2 class="section-title">Unkown Origin</h2>
     <ol class="breadcrumb justify-content-center">
                                    <li class="breadcrumb-item"><a class="text-white" href="../index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a class="text-white" href="../story.html">Stories</a></li>
                                    
                                </ol>
    <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
      <div class="col">
        <div class="card h-100">
          <img src="images/dragon1.png" class="card-img-top" alt="A red dragon">
          <div class="card-body">
            <h5 class="card-title">Dras</h5>
            <p class="card-text">A friendly red dragon</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/gryphon1.png" class="card-img-top" alt="A flying gryphon">
          <div class="card-body">
            <h5 class="card-title">Threx</h5>
            <p class="card-text">A mighty gryphon</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/tiger1.png" class="card-img-top" alt="A flying tiger">
          <div class="card-body">
            <h5 class="card-title">Ravaryn</h5>
            <p class="card-text">A flying tiger that is powerful in nature</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/snake2.png" class="card-img-top" style="object-position: top;" alt="A snake looking at you">
          <div class="card-body">
            <h5 class="card-title">Virex</h5>
            <p class="card-text">An evil snake that is looking for trouble</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/camel1.png" class="card-img-top" alt="A camel with a red pack on the back">
          <div class="card-body">
            <h5 class="card-title">Tamarun</h5>
            <p class="card-text">A big camel that likes to spit</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/dog1.png" class="card-img-top" style="object-fit: contain; background-color: darkolivegreen;"  alt="A german sheppard in the grass">
          <div class="card-body">
            <h5 class="card-title">Koda</h5>
            <p class="card-text">A loyal friend</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100">
          <img src="images/bear1.png" class="card-img-top" style="object-fit: contain; background-color: darkolivegreen;" alt="A small blue bear running through the forest">
          <div class="card-body">
            <h5 class="card-title">Tibbin</h5>
            <p class="card-text">A fun and loving teddy bear</p>
          </div>
        </div>
      </div>
      <!-- Add more character cards as needed -->
    </div>
  </div>

</body>
</html>
